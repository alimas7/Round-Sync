task createRcloneModule(type: Exec) {
    onlyIf { !java.nio.file.Paths.get(CACHE_PATH, 'go.mod').toFile().exists() }
    java.nio.file.Paths.get(CACHE_PATH).toFile().mkdirs()
    workingDir CACHE_PATH
    environment 'GOPATH', GOPATH
    
    def d = '.'; def s = '/'
    def off = 'github' + d + 'com' + s + 'rclone' + s + 'rclone'
    // Using your specific commit hash
    def frk = 'github' + d + 'com' + s + 'alimas7' + s + 'rclone@a6bec48cd262'
    
    // 1. Init the dummy module
    // 2. FORCE 'github.com/rclone/rclone' into the requirements list
    // 3. MAP that requirement to your fork's commit hash
    // 4. DOWNLOAD the code to the local cache
    commandLine 'sh', '-c', "go mod init rclone && go mod edit -require ${off}@v1.70.1 && go mod edit -replace ${off}=${frk} && go mod download ${off}"
}

